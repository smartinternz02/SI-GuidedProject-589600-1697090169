<!DOCTYPE html>
<html>

<head>
    <title>Occupancy Demand Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            background: url('/static/Image/img9.jpg') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* Add this CSS to your stylesheet (styles.css) */
.header {
    background: rgba(255, 255, 255, 0.7);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.logo img {
    width: 50px; /* Adjust the width as needed */
}

.nav-links a {
    text-decoration: none;
    margin: 10px;
    color: #333;
    font-weight: bold;
}

/* Additional styles for your other elements can be added here */


        h1 {
            color: black;
            margin: 100px;
            font-style: oblique;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .form-container label,
        .form-container input {
            display: inline-block;
        }

        .form-container label {
            font-weight: 700;
            width: 130px;
            text-align: right;
            margin-right: 10px;
            color:black;
        }

        .form-container input {
            width: 180px;
            padding: 5px;
            border: 1px solid #999;
            border-radius: 5px;
            margin-right: 20px;
        }

        .tagline {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 250px;
            font-size: 20px;
            color: #333;
        }

        .predict-button {
            margin-top: 20px;
            color: white;
            background-color: purple;
        }
    </style>
</head>

<body>
    
    <div class="header">
        <div class="logo">
            <img style="width: 90px; height:60px" src="/static/Image/image1.jpg" alt="missing">
        </div>
        <div class="nav-links">
        <a href="#">Hotels</a>
        <a href="#">Resorts</a>
        <a href="#">Contact Us</a>
    </div>
    </div>

    <h1>Occupancy Demand Prediction</h1>
     <h4>Fill in all the below details and get the output.</h4>
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="temperature">Temperature:</label>
            <input type="number" name="temperature" step="0.001" required>
            <label for="humidity">Humidity:</label>
            <input type="number" name="humidity" step="0.001" required>
            <label for="light">Light:</label>
            <input type="number" name="light" step="0.001" required>
            <label for="co2">CO2:</label>
            <input type="number" name="co2" step="0.001" required>
            <label for="humidityRatio">Humidity Ratio:</label>
            <input type="number" name="humidityRatio" step="0.0001" required>

            <input type="submit" value="Predict Occupancy" class="predict-button">
        </form>
    </div>

    <div class="tagline">
        Machine learning model for occupancy rates and demand in the hospitality industry
    </div>
</body>

</html>
